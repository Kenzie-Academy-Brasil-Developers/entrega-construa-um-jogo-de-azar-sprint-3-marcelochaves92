<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pedra, Papel e Tesoura</title>
</head>

<body>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-12 mt-2 mb-5 text-center text-primary bg-light">
                <h1 class="font-weight-bold" id="title">Pedra, Papel e Tesoura</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-5 border border-success rounded" id="player">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h4 id="player-name">Jogador 1: Humano</h4>
                    </div>
                    <div class="col-md-6">
                        <h4 id="player-score">Score: 0</h4>
                    </div>
                </div>
                <div id="player-pick" class="row align-items-baseline">
                    <div class="col-md-4">
                        <a href="#" id="player-pick-1"><img src="imgs/rock.png" class="gameimg"
                                alt="Cartoon Imagem of a Rock"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="player-pick-2"><img src="imgs/paper.png" class="gameimg"
                                alt="Cartoon Imagem of a Paper"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="player-pick-3"><img src="imgs/scissor.png" class="gameimg"
                                alt="Cartoon Imagem of a Scissor"></a>
                    </div>
                </div>
            </div>

            <div class="col-md-2 text-center">
                <h1 class="display-5">X</h1>
            </div>

            <div class="col-md-5 border border-danger rounded" id="robot">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h4 id="robot-name">Jogador 2: Computador</h4>
                    </div>
                    <div class="col-md-6">
                        <h4 id="robot-score">Score: 0</h4>
                    </div>
                </div>
                <div id="robot-pick" class="row align-items-baseline">
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-1"><img src="imgs/rock.png" class="gameimg"
                                alt="Cartoon Imagem of a Rock"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-2"><img src="imgs/paper.png" class="gameimg"
                                alt="Cartoon Imagem of a Paper"></a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" id="robot-pick-3"><img src="imgs/scissor.png" class="gameimg"
                                alt="Cartoon Imagem of a Scissor"></a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 mt-5 border border-info rounded bg-white">
                <h3 id="messageResult" class="my-auto text-center">Resultado do jogo</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
